name: Run checks

on:
  push:
    paths:
      - 'pgscatalog.core/**'
  pull_request:
    paths:
      - 'pgscatalog.core/**'
  workflow_call:
    inputs:
      package-directory:
        type: string
        required: true
  workflow_dispatch:
    inputs:
      package-directory:
        required: true
        type: choice
        options:
        - pgscatalog.core
        - pgscatalog.match
        - pgscatalog.calc


jobs:
  generate-jobs:
    runs-on: ubuntu-latest
    outputs:
      session: ${{ steps.set-matrix.outputs.session }}
    steps:
    - uses: actions/checkout@v4

    - uses: wntrblm/nox@main

    - id: set-matrix
      shell: bash
      run: echo session=$(nox --json -l | jq -c '[.[].session]') | tee --append $GITHUB_OUTPUT
      working-directory: "pgscatalog.core"

  checks:
    name: Session ${{ matrix.session }}
    needs: [generate-jobs]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        session: ${{ fromJson(needs.generate-jobs.outputs.session) }}
    steps:
    - uses: actions/checkout@v4

    - name: Set up nox
      uses: wntrblm/nox@main

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - run: nox -s "${{ matrix.session }}"
      working-directory: "pgscatalog.core"
