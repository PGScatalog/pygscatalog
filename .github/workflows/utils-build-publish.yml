name: build release images

on:
  workflow_call:
    inputs:
      tag: 
        type: string
        required: true
    
jobs:
  build_docker_release:
    name: build docker release image
    runs-on: ubuntu-latest

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: "linux/amd64,linux/arm64"
          tags: ghcr.io/pgscatalog/pygscatalog:${{ inputs.tag }}
    

  build_singularity_release:
    needs: build_docker_release
    name: build singularity release image
    runs-on: ubuntu-latest

    steps:
      - name: Check out pipeline code
        uses: actions/checkout@v4

      - name: Set up apptainer
        uses: eWaterCycle/setup-apptainer@v2
        with:
          apptainer-version: 1.2.0
          
      - name: Build singularity image
        run: apptainer build img.sif "docker://ghcr.io/pgscatalog/pygscatalog:${{ inputs.tag }}"

      - name: Push singularity image
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | apptainer remote login -u "$GITHUB_ACTOR" --password-stdin oras://ghcr.io
          apptainer push img.sif "oras://ghcr.io/pgscatalog/pygscatalog:${{ inputs.tag }}-singularity"
